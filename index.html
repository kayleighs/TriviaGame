<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renaissance Artist Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"></link>
        <script src="assets/javascript/jquery-3.4.1.min.js"></script>
    </head>
<body>
    <div class="container-fluid">
        <div class="row ks-container p-3">
            <div class="col-md-12 text-center">
                <h3 class="text-center">
                    Renaissance Artist Trivia Game!
                </h3>
                <button id="start" type="button" value="Start Game"
                    class="btn btn-outline-secondary btn-md">
                    Start
                </button>
                <button id="start-over" type="button" value="Start Game" class="btn btn-outline-secondary btn-md">
                    Start Over
                </button>
            </div>
        </div>
        <div class="row">
            <div id="message-box" class="col-md-6 mx-auto text-center ks-container m-5 p-3">
                <div id="currentQuestionNum">
                     question num
                </div>

                <div class="question">
                    test question
                </div>
                <div id="message">
                    test message
                </div>
                <div class="choices ks-buttonContainer">
                    test choices
                </div>
            </div>
            <div id="time-box" class="col-md-2 mx-auto text-center ks-container m-4 my-auto p-3">
                <div id="timeLeft">
                    time left
                </div>
            </div>
        </div>
        <div class= "row">
            <div class="col-md-8 mx-auto text-center m-5">
                <div id="gif">
                  
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
